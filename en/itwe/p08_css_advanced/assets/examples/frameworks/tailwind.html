<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Example</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-xl font-bold">MySite</a>
            <ul class="hidden md:flex space-x-6">
                <li><a href="#" class="hover:text-gray-300">Home</a></li>
                <li><a href="#" class="hover:text-gray-300">About</a></li>
                <li><a href="#" class="hover:text-gray-300">Contact</a></li>
            </ul>
            <!-- Mobile menu button -->
            <button id="menu-btn" class="md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        <!-- Mobile menu -->
        <ul id="mobile-menu" class="hidden flex flex-col space-y-2 mt-2 text-white md:hidden">
            <li><a href="#" class="block px-4 py-2 hover:bg-blue-500">Home</a></li>
            <li><a href="#" class="block px-4 py-2 hover:bg-blue-500">About</a></li>
            <li><a href="#" class="block px-4 py-2 hover:bg-blue-500">Contact</a></li>
        </ul>
    </nav>

    <!-- Main content -->
    <div class="container mx-auto mt-10 grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="flex flex-col justify-center">
            <h1 class="text-3xl font-bold mb-4">Welcome to Tailwind</h1>
            <p class="mb-4">This is a simple responsive layout using Tailwind's utility classes.</p>
            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Click Me</button>
        </div>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Sheba1.JPG" class="w-full rounded" alt="Example Image">
        </div>
    </div>

    <!-- Tailwind JS for mobile menu -->
    <script>
        const btn = document.getElementById('menu-btn');
        const menu = document.getElementById('mobile-menu');

        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>

</body>

</html>
