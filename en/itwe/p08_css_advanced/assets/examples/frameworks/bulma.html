<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulma Example</title>
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" crossorigin="anonymous">
</head>

<body>

  <!-- Navigation bar -->
  <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">MySite</a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasic">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasic" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="#">Home</a>
        <a class="navbar-item" href="#">About</a>
        <a class="navbar-item" href="#">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half">
          <h1 class="title">Welcome to Bulma</h1>
          <p>This is a simple responsive layout using Bulma's grid and components.</p>
          <button class="button is-primary">Click Me</button>
        </div>
        <div class="column is-half">
          <figure class="image">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Sheba1.JPG" alt="Example Image">
          </figure>
        </div>
      </div>
    </div>
  </section>

  <!-- Bulma JS for burger menu -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
      if ($navbarBurgers.length > 0) {
        $navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {
            const target = el.dataset.target;
            const $target = document.getElementById(target);
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
          });
        });
      }
    });
  </script>

</body>

</html>
