<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      margin: 20px;
      filter:
        grayscale(40%)
        sepia(.8)
        contrast(120%)
        brightness(110%)
        drop-shadow(0px 5px 10px black);
      transform:
        rotate(15deg)
        scale(.5)
        translateX(50%)
        skewY(5deg);
      transition: all .5s ease;
    }

    img:hover {
      filter: none;
      transform: none;
    }
  </style>
</head>
