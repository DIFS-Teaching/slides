<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Margins</title>
  <style>
    html {
        font-size: 20pt;
    }
    .cont {
        margin: 1em 0;
        padding: 0px;
        border: 1px dotted black;
    }
    .cont p {
        border: 1px solid black;
        background: lightgray;
        padding: 1em;
        /* default values */
        width: auto;
        margin-left: 0;
        margin-right: 0;
    }

  </style>
</head>
<body>

<h1>Margins</h1>

Containing block
<div class="cont">

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Similique magni officia tempora omnis, ipsam et fuga magnam 
        reiciendis nobis eum, iste in sed ipsa non distinctio 
        adipisci, quia rem deleniti.</p>

</div>

</body>
</html>
