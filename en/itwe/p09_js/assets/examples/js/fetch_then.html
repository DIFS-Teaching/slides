<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch using then()</title>
</head>

<body>
  <script>
    fetch("https://restcountries.com/v3.1/all?fields=name&fields=cca3")
      .then(response => {
        if (!response.ok) {
          throw new Error("HTTP error");
        }
        return response.json();
      })
      .then(countries => {
        for (const country of countries) {
          document.body.innerHTML += `<p>${country.name.common} (${country.cca3})</p>`;
        }
      })
      .catch(error => {
        console.error(error);
      });
  </script>
</body>

</html>
