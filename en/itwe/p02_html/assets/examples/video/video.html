<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Advanced Video Player with Icons</title>
  <style>
    body {
      font-family: sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      padding: 30px;
    }

    .player {
      max-width: 700px;
      width: 100%;
      background: #333;
      border-radius: 8px;
      overflow: hidden;
    }

    video {
      width: 100%;
      display: block;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: #444;
    }

    button {
      background: #ff9800;
      border: none;
      padding: 6px 12px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #e68900;
    }

    input[type="range"] {
      flex: 1;
    }

    .time {
      min-width: 80px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="player">
    <video id="video" preload="metadata">
      <source src="https://www.fit.vut.cz/study/course/ITW/public/assets/frank.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="controls">
      <button id="playPause">‚ñ∂Ô∏è</button>
      <button id="stop">‚èπÔ∏è</button>
      <input type="range" id="seekBar" value="0" min="0" max="100">
      <div class="time" id="time">0:00 / 0:00</div>
      <button id="mute">üîä</button>
      <input type="range" id="volume" min="0" max="1" step="0.05" value="1">
      <button id="fullscreen">üî≥</button>
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const playPauseBtn = document.getElementById("playPause");
    const stopBtn = document.getElementById("stop");
    const seekBar = document.getElementById("seekBar");
    const timeDisplay = document.getElementById("time");
    const muteBtn = document.getElementById("mute");
    const volumeSlider = document.getElementById("volume");
    const fullscreenBtn = document.getElementById("fullscreen");

    // Play/Pause toggle
    playPauseBtn.addEventListener("click", () => {
      if (video.paused) {
        video.play();
        playPauseBtn.textContent = "‚è∏Ô∏è";
      } else {
        video.pause();
        playPauseBtn.textContent = "‚ñ∂Ô∏è";
      }
    });

    // Stop button
    stopBtn.addEventListener("click", () => {
      video.pause();
      video.currentTime = 0;
      playPauseBtn.textContent = "‚ñ∂Ô∏è";
    });

    // Update seek bar
    video.addEventListener("timeupdate", () => {
      seekBar.value = (video.currentTime / video.duration) * 100;
      updateTime();
    });

    // Seek video
    seekBar.addEventListener("input", () => {
      video.currentTime = (seekBar.value / 100) * video.duration;
    });

    // Volume control
    volumeSlider.addEventListener("input", () => {
      video.volume = volumeSlider.value;
      if (!video.muted) muteBtn.textContent = "üîä";
    });

    // Mute toggle
    muteBtn.addEventListener("click", () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? "üîá" : "üîä";
    });

    // Fullscreen
    fullscreenBtn.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        video.parentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    // Update time display
    function updateTime() {
      const format = t => `${Math.floor(t / 60)}:${Math.floor(t % 60).toString().padStart(2, '0')}`;
      timeDisplay.textContent = `${format(video.currentTime)} / ${format(video.duration)}`;
    }

    // Reset play button on end
    video.addEventListener("ended", () => playPauseBtn.textContent = "‚ñ∂Ô∏è");
  </script>

</body>

</html>
