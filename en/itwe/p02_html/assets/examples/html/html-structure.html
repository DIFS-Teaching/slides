<!DOCTYPE html>
<html lang="en"></html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Structure and Sections of a Web Page</title>
</head>

<body>

  <header>
    <h1>My Website</h1>
    <nav>
      <ul>
        <li><a href="#article1">Article 1</a></li>
        <li><a href="#article2">Article 2</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="introduction"></section>
      <h2>Introduction Section</h2>
      <p>This is the introductory part of the page, summarizing the content.</p>
    </section>

    <article id="article1">
      <h2>Article 1</h2>
      <p>Content of the first article.</p>
      <aside>
        <p>Side note for Article 1.</p>
      </aside>
    </article>

    <article id="article2">
      <h2>Article 2</h2>
      <p>Content of the second article.</p>
    </article>
  </main>

  <footer>
    <p>Â© 2025 My Website</p>
  </footer>

</body>

</html>
