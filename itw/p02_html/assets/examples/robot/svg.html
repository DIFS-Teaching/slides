<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Fun Robot SVG</title>
</head>

<body>
    <h2>Fun Robot SVG with Various Elements</h2>
    <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg" style="background:#f0f8ff; border:1px solid #ccc;">
        <!-- Robot Body -->
        <rect x="120" y="150" width="160" height="180" rx="20" ry="20" fill="#8bc34a" stroke="#558b2f"
            stroke-width="4" />

        <!-- Robot Head -->
        <rect x="140" y="70" width="120" height="100" rx="15" ry="15" fill="#c5e1a5" stroke="#558b2f"
            stroke-width="4" />

        <!-- Eyes -->
        <circle cx="180" cy="120" r="15" fill="white" />
        <circle cx="220" cy="120" r="15" fill="white" />
        <circle cx="180" cy="120" r="7" fill="black" />
        <circle cx="220" cy="120" r="7" fill="black" />

        <!-- Mouth -->
        <rect x="170" y="160" width="60" height="10" rx="5" ry="5" fill="#4caf50" />

        <!-- Antennas -->
        <line x1="180" y1="70" x2="160" y2="40" stroke="#558b2f" stroke-width="4" />
        <circle cx="160" cy="40" r="8" fill="#cddc39" />
        <line x1="220" y1="70" x2="240" y2="40" stroke="#558b2f" stroke-width="4" />
        <circle cx="240" cy="40" r="8" fill="#cddc39" />

        <!-- Arms -->
        <rect x="80" y="180" width="40" height="20" rx="10" ry="10" fill="#aed581" stroke="#558b2f" stroke-width="3" />
        <rect x="280" y="180" width="40" height="20" rx="10" ry="10" fill="#aed581" stroke="#558b2f" stroke-width="3" />

        <!-- Legs -->
        <rect x="150" y="330" width="40" height="50" rx="10" ry="10" fill="#aed581" stroke="#558b2f" stroke-width="3" />
        <rect x="210" y="330" width="40" height="50" rx="10" ry="10" fill="#aed581" stroke="#558b2f" stroke-width="3" />

        <!-- Buttons -->
        <circle cx="200" cy="220" r="10" fill="#c5e1a5" stroke="#558b2f" stroke-width="2" />
        <circle cx="200" cy="250" r="10" fill="#c5e1a5" stroke="#558b2f" stroke-width="2" />
        <circle cx="200" cy="280" r="10" fill="#c5e1a5" stroke="#558b2f" stroke-width="2" />

        <!-- Text -->
        <text x="200" y="390" font-family="Verdana" font-size="24" fill="#33691e" text-anchor="middle">
            Beep Boop! ðŸ¤–
        </text>
    </svg>
</body>

</html>
