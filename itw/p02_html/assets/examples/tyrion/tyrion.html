<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tyrion Lannister - Profile Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffffff 0%, #f6ecff 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .profile-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 500px;
      transition: transform 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-10px);
    }

    .card-header {
      background: linear-gradient(135deg, #DAA520, #B8860B);
      height: 150px;
      position: relative;
    }

    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid white;
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #DAA520, #B8860B);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: white;
      font-weight: bold;
    }

    .card-body {
      padding: 80px 30px 30px;
      text-align: center;
    }

    .name {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .title {
      color: #666;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .stats {
      margin: 20px 0;
      padding: 20px 0;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
    }

    .stats ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .stats li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #f5f5f5;
    }

    .stats li:last-child {
      border-bottom: none;
    }

    .stat-number {
      font-size: 20px;
      font-weight: bold;
      color: #DAA520;
    }

    .stat-label {
      font-size: 12px;
      color: #999;
      text-transform: uppercase;
      font-weight: bold;
    }

    .bio {
      color: #666;
      line-height: 1.6;
      margin: 20px 0;
    }

    .contact-btn {
      background: linear-gradient(135deg, #DAA520, #B8860B);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .contact-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(218, 165, 32, 0.4);
    }
  </style>
</head>

<body>
  <div class="profile-card">
    <div class="card-header">
      <div class="profile-image" id="profileImage">TL</div>
    </div>
    <div class="card-body">
      <header>
        <h1 class="name" id="tyrion">Tyrion Lannister</h1>
        <p class="title">Hand of the King</p>
      </header>
      <section>
        <h2>Bio</h2>
        <p class="bio">
          "I drink and I know things." - The cleverest member of House Lannister,
          known for his strategic mind and sharp tongue.
        </p>
      </section>
      <section class="stats" aria-label="Character Statistics">
        <h2>Statistics</h2>
        <ul>
          <li>
            <span class="stat-label">Age</span>
            <data class="stat-number" value="42">42</data>
          </li>
          <li>
            <span class="stat-label">Kingdoms</span>
            <data class="stat-number" value="7">7</data>
          </li>
          <li>
            <span class="stat-label">Wit</span>
            <data class="stat-number" value="∞">∞</data>
          </li>
        </ul>
      </section>
      <button class="contact-btn" onclick="showMessage()">Send Raven</button>
    </div>
  </div>

  <script>
    function showMessage() {
      alert("A raven has been sent to Tyrion Lannister!");
    }

    // Add some interactive behavior
    document.getElementById('tyrion').addEventListener('click', function () {
      this.style.color = '#DAA520';
      setTimeout(() => {
        this.style.color = '#333';
      }, 1000);
    });
  </script>
</body>

</html>
