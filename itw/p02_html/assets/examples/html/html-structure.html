<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Struktura a sekce stránky</title>
</head>

<body>

  <header>
    <h1>Moje webová stránka</h1>
    <nav>
      <ul>
        <li><a href="#clanek1">Článek 1</a></li>
        <li><a href="#clanek2">Článek 2</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="uvod">
      <h2>Úvodní sekce</h2>
      <p>Toto je úvodní část stránky, která shrnuje obsah.</p>
    </section>

    <article id="clanek1">
      <h2>Článek 1</h2>
      <p>Obsah prvního článku.</p>
      <aside>
        <p>Boční poznámka k článku 1.</p>
      </aside>
    </article>

    <article id="clanek2">
      <h2>Článek 2</h2>
      <p>Obsah druhého článku.</p>
    </article>
  </main>

  <footer>
    <p>© 2025 Moje webová stránka</p>
  </footer>

</body>

</html>
