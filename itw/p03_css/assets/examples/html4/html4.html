<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <title>Ukázka HTML 4 s prezentačními prvky</title>
</head>

<body bgcolor="#ffffcc" text="#000000" link="#0000ff" vlink="#800080">

  <center>
    <h1>
      <font color="red">Vítejte na mé stránce</font>
    </h1>
  </center>

  <p align="center">
    <font face="Arial" size="4">Tento odstavec je zarovnán na střed a má nastavený font i velikost.</font>
  </p>

  <hr width="80%" color="blue">

  <table border="1" cellpadding="10" cellspacing="0" bgcolor="#eeeeee" width="80%" align="center">
    <tr bgcolor="#cccccc">
      <th>
        <font size="+1">Jméno</font>
      </th>
      <th>
        <font size="+1">Věk</font>
      </th>
    </tr>
    <tr>
      <td><u>Jan Novák</u></td>
      <td align="center"><big>25</big></td>
    </tr>
    <tr>
      <td><strike>Eva Malá</strike></td>
      <td align="center"><small>22</small></td>
    </tr>
  </table>

  <p>
    <marquee behavior="scroll" direction="left">Toto je posouvající se text (marquee).</marquee>
  </p>

</body>

</html>
